version: '3.8'

services:
  distributed-queue-api:
    image: distributed-queue:latest
    container_name: distributed-queue-api
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - distributed-queue-network
    restart: unless-stopped

networks:
  distributed-queue-network:
    driver: bridge
